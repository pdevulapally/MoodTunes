<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTunes - Login</title>
    <!-- External Stylesheet and Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="moodtunes-login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MoodTunes</h1>
            </div>
        </nav>
    </header>

    <section id="login-section">
        <h2>Login to MoodTunes</h2>

        <!-- Email/Password Login Form -->
        <div id="emailPasswordLogin">
            <h3>Sign in with Email</h3>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html" id="signUpLink">Sign Up</a></p>
        </div>

        <!-- Google Sign-In Button -->
        <div id="googleSignIn">
            <h3>Or</h3>
            <button id="googleLoginBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Sign in with Google
            </button>
        </div>

        <!-- Message Area for User Feedback -->
        <div id="messageArea"></div>
    </section>

    <!-- Firebase and JavaScript -->
    <script type="module" src="login.js"></script>
</body>
</html>
