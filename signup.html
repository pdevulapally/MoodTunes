<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTunes - Sign Up</title>
    <!-- External Stylesheet and Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MoodTunes</h1>
            </div>
        </nav>
    </header>

    <section id="signup-section">
        <h2>Create Your Account</h2>

        <!-- Sign-Up Form -->
        <form id="signupForm">
            <input type="text" id="displayName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html" id="loginLink">Log In</a></p>

        <!-- Message Area for User Feedback -->
        <div id="messageArea"></div>
    </section>

    <!-- Firebase and JavaScript -->
    <script type="module" src="signup.js"></script>
</body>
</html>
